<html>
  <head>
    <title>
      Nest-Api-Server
    </title>
  </head>

  <body>
    <div>Nest-Api-Server</div>
    <div>打开console查看socket信息</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script>
      const l = console.log;
      let socket = io('http://localhost:8080');
      socket.on('connect', function() {
        console.log('connect success !');

        // emit
        socket.emit('message', {
          name: 'ajanuw',
        });

        // emit
        socket.emit('message', {
          name: 'alone',
        });
      });

      // listen
      socket.on('message', data => {
        l(data);
      });
    </script>
  </body>
</html>
